<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastrayl - Rate, Discover, Inspire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="main-header">
            <img src="icon.png" alt="Vastrayl Logo" class="logo">
            <h1>Vastrayl</h1>
            <p class="subtitle">Rate the fits, drop your vibe, and explore the hottest styles around.</p>
        </header>

        <section class="download-section">
            <h2>Get the App</h2>
            <p>Join the community and start sharing your style today. Available on iOS and Android.</p>
            <div class="store-buttons">
                <a href="YOUR_APP_STORE_LINK_HERE" class="store-button apple">
                    <img src="https://linkmaker.itunes.apple.com/assets/shared/badges/en-us/appstore-lrg.svg" alt="Download on the App Store">
                </a>
                <a href="YOUR_GOOGLE_PLAY_LINK_HERE" class="store-button google">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
                </a>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <p>&copy; 2024 Vastrayl. All rights reserved.</p>
    </footer>

</body>
</html>

<style>
    .store-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    .store-button img {
        height: 55px;
    }
    .main-container {
        min-height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
</style>
